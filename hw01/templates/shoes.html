{% extends 'base.html' %}

{% block title %}
Обувь
{% endblock %}

{% block content %}
<h1>Модели обуви</h1>
<img src="https://avatars.mds.yandex.net/i?id=a9b5943fa73fa510ff83ae18e359d4ed4ff7afc0-5352988-images-thumbs&n=13">
<table>
    <tr>
        <th>Номер модели</th>
        <th>Размер</th>
        <th>Цвет</th>
    </tr>
    {% for shoe in shoes %}
    <tr>
        <td>{{ shoe.id }}</td>
        <td>{{ shoe.size }}</td>
        <td>{{ shoe.color }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
